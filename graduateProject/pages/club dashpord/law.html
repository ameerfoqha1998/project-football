<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard |Laws</title>
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />

    <!--Css files-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--for fontawsome -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../css/law.css" />
  </head>
  <body>
    <div class="page" style="padding-top: 50px;">
      <h1>Laws List</h1>
      <div class="laws_List">
        <ul>
          <li>
            <div class="law_container">
              <div class="law_name">Penalty</div>
              <div class="options">
                <span
                  title="Edit"
                  uk-toggle="target: #modal-info"
                  style="color: rgb(78, 78, 255);"
                  ><i class="fa fa-info-circle"></i>
                </span>
              </div>
            </div>
          </li>
          <li>
            <div class="law_container">
              <div class="law_name">Penalty</div>
              <div class="options">
                <span
                  title="Edit"
                  uk-toggle="target: #modal-info"
                  style="color: rgb(78, 78, 255);"
                  ><i class="fa fa-info-circle"></i>
                </span>
              </div>
            </div>
          </li>
          <li>
            <div class="law_container">
              <div class="law_name">Penalty</div>
              <div class="options">
                <span
                  title="Edit"
                  uk-toggle="target: #modal-info"
                  style="color: rgb(78, 78, 255);"
                  ><i class="fa fa-info-circle"></i>
                </span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!--Modals-->

    <!--info modal-->
    <div id="modal-info" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Info Law</h2>
        <div>
          <form action="">
            <div class="container">
              <div class="row">
                <div
                  class="col-md-6 col-sm-12 col-xs-12"
                  style="
                    border: solid rgb(85, 85, 255) 1px;
                    border-radius: 4px;
                  "
                >
                  <span>Penalty </span>
                </div>
                <div
                  class="col-md-6 col-sm-12 col-xs-12"
                  style="
                    border: solid rgb(85, 85, 255) 1px;
                    border-radius: 4px;
                  "
                >
                  <span>5 </span>
                </div>
                <div
                  class="col-sm-12 col-xs-12"
                  style="
                    border: solid rgb(85, 85, 255) 1px;
                    border-radius: 4px;
                  "
                >
                  <p>
                    The penalty will be taken when a mistake is made inside the
                    penalty area
                  </p>
                </div>
              </div>
            </div>
          </form>
        </div>
        <p class="uk-text-right">
          <button
            class="uk-button uk-button-default uk-modal-close"
            type="button"
          >
            Cancel
          </button>
        </p>
      </div>
    </div>
  </body>
</html>
