<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../../js/dashboardTransitionPFAMSash.js"></script>
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />
    <!--Font awesome-->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous"
  />
    <!--Css files-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../css/bootstrap-grid.css" />
    <link rel="stylesheet" href="../../css/bootstrap.css" />
    <link rel="stylesheet" href="../../css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../../css/uikit-rtl.min.css" />
    <link rel="stylesheet" href="../../css/uikit.min.css" />
    <link rel="stylesheet" href="../../css/dashboard.css" />

         
  <!--IE competability meta -->
 
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
  </head>
  <body>
        <!--JS Files-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css"></script>
    <div class="dashboard-page">
      <header>
        <nav style="position:fixed ; width: 100%; z-index: 1;" >
          <div class="menu" >
            <button class="uk-button uk-button-default uk-margin-small-right" type="button" uk-toggle="target: #offcanvas-reveal"><i class="fas fa-bars"></i> Menu</button>
          </div>
          <div class="messages">
            <a href="massages.html">
            <label class="message-span">
                <i class="fas fa-envelope message" id="message"><sup>3</sup></i><label for="message"></label></label>
         </a> </div>
        </nav>
      </header>

      <div class="dashboard-view" style="position:relative; top: 50px;">

      </div>
    </div>
  

      <!--sidebar-->
      <div id="offcanvas-reveal" uk-offcanvas="mode: reveal; overlay: true">
        <div class="uk-offcanvas-bar">
          <button class="uk-offcanvas-close" type="button" uk-close></button>
          <div class="heading">
            <h3>(PFAMS)</h3>
          </div>
    

            <ul>
              <li class="club-link">Clubs</li>
              <li class="player-link">Players</li>
              <li class="matches-link">Matches</li>
              <li class="laws-link">Laws</li>
              <li class="note-link">Notifications</li>
              <li class="jug-link">Jugments</li>
              <li class="payment-link">Payments</li>
            </ul>
        </div>
      </div>
    </div>
<script src="../../js/bootstrap.bundle.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../../js/respond.min.js"></script>
    <script src="../../js/uikit-icons.min.js"></script>
    <script src="../../js/uikit.min.js"></script>
   
  </body>
</html>
