<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard |Laws</title>
    <!--Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Anton&display=swap"
      rel="stylesheet"
    />

    <!--Css files-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--for fontawsome -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../../css/law.css" />
  </head>
  <body>
    <div class="page" style="padding-top: 50px;">
      <h1>Laws</h1>
      <form>
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-12 col-xs-12">
              <input type="text" name="" id="" placeholder="law title" />
            </div>
            <div class="col-md-6 col-sm-12 col-xs-12">
              <input type="number" placeholder="law number" />
            </div>
            <div class="col-sm-12 col-xs-12">
              <textarea
                name=""
                id=""
                placeholder="law description..."
              ></textarea>
            </div>
            <button type="submit">Add Law</button>
          </div>
        </div>
      </form>

      <h1>Laws List</h1>
      <div class="laws_List">
        <ul>
          <li>
            <div class="law_container">
              <div class="law_name">nothing bb</div>
              <div class="options">
                <span title="Edit" uk-toggle="target: #modal-edit"
                  ><i class="fas fa-edit"></i
                ></span>
                <span title="Delete" uk-toggle="target: #modal-delete"
                  ><i class="fas fa-trash-alt"></i
                ></span>
              </div>
            </div>
          </li>
          <li>
            <div class="law_container">
              <div class="law_name">nothing bb</div>
              <div class="options">
                <span title="Edit" uk-toggle="target: #modal-edit"
                  ><i class="fas fa-edit"></i
                ></span>
                <span title="Delete" uk-toggle="target: #modal-delete"
                  ><i class="fas fa-trash-alt"></i
                ></span>
              </div>
            </div>
          </li>
          <li>
            <div class="law_container">
              <div class="law_name">nothing bb</div>
              <div class="options">
                <span title="Edit" uk-toggle="target: #modal-edit"
                  ><i class="fas fa-edit"></i
                ></span>
                <span title="Delete" uk-toggle="target: #modal-delete"
                  ><i class="fas fa-trash-alt"></i
                ></span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!--Modals-->

    <!--delete Modal-->
    <div id="modal-delete" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Delete</h2>
        <p>Are you sure you want to delete it?</p>
        <p class="uk-text-right">
          <button
            class="uk-button uk-button-default uk-modal-close"
            type="button"
          >
            Cancel
          </button>
          <button class="uk-button uk-button-danger" type="button">
            Delete
          </button>
        </p>
      </div>
    </div>

    <!--Edit modal-->
    <div id="modal-edit" uk-modal>
      <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Edit Law</h2>
        <div>
          <form action="">
            <div class="container">
              <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                  <input type="text" name="" id="" placeholder="law title" />
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12">
                  <input type="number" placeholder="law number" />
                </div>
                <div class="col-sm-12 col-xs-12">
                  <textarea
                    name=""
                    id=""
                    placeholder="law description..."
                  ></textarea>
                </div>
              </div>
            </div>
          </form>
        </div>
        <p class="uk-text-right">
          <button
            class="uk-button uk-button-default uk-modal-close"
            type="button"
          >
            Cancel
          </button>
          <button class="uk-button uk-button-info" type="submit">
            Save
          </button>
        </p>
      </div>
    </div>
  </body>
</html>
